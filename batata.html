<!DOCTYPE html>
<html>
<head>
    <title>Criar PDF com JavaScript</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
</head>
<body>
    <button id="gerarPDF">Gerar PDF</button>

    <script>
        document.getElementById('gerarPDF').addEventListener('click', function() {
            // Cria um novo objeto jsPDF
            var doc = new jsPDF();

            // Define o tamanho e a posição do texto
            var x = 10;
            var y = 10;

            // Dados a serem inseridos no PDF
            var dados = ["Este é um exemplo de PDF.", "Você pode adicionar mais dados aqui."];

            // Insere os dados no PDF
            for (var i = 0; i < dados.length; i++) {
                doc.text(x, y, dados[i]);
                y += 10; // Aumenta a posição Y para a próxima linha
            }

            // Salva o PDF
            doc.save('exemplo.pdf');
        });
    </script>
</body>
</html>
