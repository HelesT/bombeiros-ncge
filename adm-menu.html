<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADM - NOAR</title>
    <link rel="stylesheet" href="CSS/menu-adm.css" type="text/css">
</head>
<body>
    <div class="menu-lateral">
        <div class="coluna centro" style="height: 10vh; width: 80px;">
            <div style="width: 50px; height: 50px; background-color: black;"></div>
        </div>
        <div class="coluna justify" style="height: 79vh; width: 80px; margin-top: 1vh;">
            <div style="width: 50px; height: 50px; background-color: black; margin-top: 20px;"></div>
            <div style="width: 50px; height: 50px; background-color: black;margin-top: 20px"></div>
            <div style="width: 50px; height: 50px; background-color: black;margin-top: 20px"></div>
            <div style="width: 50px; height: 50px; background-color: black;margin-top: 20px"></div>
            <div style="width: 50px; height: 50px; background-color: black;margin-top: 20px"></div>
        </div>
        <div class="coluna justify" style="height: 9vh; width: 80px; margin-top: 1vh;">
            <div style="width: 50px; height: 50px; background-color: black;"></div>
        </div>
    </div>
    <div class="bloco-principal centro">


        <!--CABECALHO-->
        <div class="cabecalho justify">
            <span>Usuarios</span>
        </div>
        <!--FIM CABECALHO-->


        <!--BLOCO BRANCO-->
        <div class="bloco-branco">

        </div>
        <!--FIM BLOCO BRANCO-->


        <!--BLOCO CINZA-->
        <div class="bloco-cinza">
        

            <!--BlOCO DE PESQUISA-->
            <div class="pesquisa-usuario justify">
                <div class="justify" style="border: 2px solid gray; background-color: white; border-radius: 5px;">
                    <input type="text" class="input-text" style="border:none; background-color: transparent;">
                    <button style="width: 40px; border: none; height: 36px; background-color: transparent;">
                    <div style="background-color: black; width: 30px; height: 30px;"></div>
                    </button>
                </div>
            </div>
            <!--FIM BlOCO DE PESQUISA-->


            <!--EDIÇÃO GERAL-->
            <label style="margin-top: 20px; font-size: 20px;">Adicionar/Editar Usuario/Excluir</label>
            <div class="linha-tabela justify">
                <div class="space-evenly" style="width: 800px;">
                    <input class="input-text" placeholder="Nome" id="nome_geral">
                    <input class="input-text" placeholder="Senha" id="senha_geral" >
                    <input class="input-text" placeholder="Chave de Acesso" id="acesso_geral">
                </div>
                <div class="space-evenly justify" style="width: 250px ;height: 100%; float: right;">
                    <button style="width: 20px; height: 20px; background-color: black;" onclick="AdicionarGeral()"></button>
                    <button style="width: 20px; height: 20px; background-color: black;" onclick="EditarGeral()"></button>
                    <button style="width: 20px; height: 20px; background-color: black;" onclick="ExcluirGeral()"></button>
                </div>
            </div>
            <!--FIM EDIÇÃO GERAL-->


            <!--REGISTROS DOS USUARIOS-->


            <div class="linha-tabela justify" style="margin-top: 20px;background-color: rgb(63, 177, 139);">
                <div class="space-evenly" style="width: 900px;">
                    <input style="font-size: 20px;" class="input-text-usuario" value="Nome" readonly><div style="width: 1px; height: 52px; background-color: black;"></div>
                    <input style="font-size: 20px;" class="input-text-usuario" value="Senha" readonly><div style="width: 1px; height: 52px; background-color: black;"></div>
                    <input style="font-size: 20px;" class="input-text-usuario" value="Chave de Acesso" readonly><div style="width: 1px; height: 52px; background-color: black;"></div>
                </div>
            </div>


            <div class="linha-tabela justify">
                <div class="space-evenly" style="width: 900px;">
                    <input class="input-text-usuario" value="Elvis" readonly><div style="width: 1px; height: 52px; background-color: black;"></div>
                    <input class="input-text-usuario" value="123456" readonly><div style="width: 1px; height: 52px; background-color: black;"></div>
                    <input class="input-text-usuario" value="19283" readonly><div style="width: 1px; height: 52px; background-color: black;"></div>
                </div>
                <div class="space-evenly justify" style="width: 250px ;height: 100%; float: right;">
                    <button style="width: 20px; height: 20px; background-color: black;"></button>
                    <button style="width: 20px; height: 20px; background-color: black;"></button>
                    <button style="width: 20px; height: 20px; background-color: black;"></button>
                </div>
            </div>
            <!--FIM REGISTROS DOS USUARIOS-->


        </div>
        <!--FIM BLOCO CINZA-->
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="JS/menu-adm.js"></script>
</html>
